spring.application.name=Search
spring.cloud.config.uri=http://localhost:8888
logging.file=logs/Search.log
logging.level.eu.h2020.symbiote=DEBUG
logging.level.eu.h2020.symbiote.security=ERROR
logging.level.org.apache.jena=WARN

ranking.popularity.weight=0.5
ranking.availability.weight=1.0
ranking.distance.weight=0.5

symbiote.mongo.host=symbiote-mongo
symbiote.mongo.dbname.search=symbiote-core-search-database

search.security.enabled=true
search.ranking.enabled=true

search.multithreading=true
search.multithreading.coreThreads=20
search.multithreading.maxThreads=30
search.multithreading.keepAliveInMinutes=5

#### AAM SECRET constants
aam.environment.aamAddress=https://[[docker.hostname]]:8443
aam.environment.clientId=search@SymbIoTe_Core_AAM
aam.environment.keystoreName=/home/Search/SearchKeystore.jks
aam.environment.keystorePass=password
aam.deployment.owner.username=[[docker.aam.owner]]
aam.deployment.owner.password=[[docker.aam.password]]
symbIoTe.validation.localaam=true


