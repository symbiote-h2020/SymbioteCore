spring.application.name=Administration
spring.cloud.config.uri=http://localhost:8888
logging.file=logs/Administration.log
logging.level.eu.h2020.symbiote=DEBUG

symbiote.core.administration.databaseHostname=symbiote-mongo
symbiote.core.administration.database=symbiote-core-administration-database

# Core AAM credentials
aam.deployment.owner.username=[[docker.aam.owner]]
aam.deployment.owner.password=[[docker.aam.password]]
aam.environment.coreInterfaceAddress=https://[[docker.hostname]]/coreInterface
aam.environment.clientId=administration@SymbIoTe_Core_AAM
aam.environment.keystoreName=/home/Administration/keystore.jks
aam.environment.keystorePass=kspw
symbIoTe.aam.integration=true

# Gmail settings
symbiote.core.administration.email.verification=true

# Server information
symbiote.core.administration.serverInformation.name=name
symbiote.core.administration.serverInformation.dataProtectionOrganization=org
symbiote.core.administration.serverInformation.address=address
symbiote.core.administration.serverInformation.country=country
symbiote.core.administration.serverInformation.phoneNumber=number
symbiote.core.administration.serverInformation.email=email
symbiote.core.administration.serverInformation.website=website

# PAAM default configuration
paam.deployment.token.validityMillis=600000

# Timeout for RabbitMQ calls (10 sec default)
rabbit.timeoutMillis=10000

verificationToken.expirationTime.hours=24

# Default port for Interworking Interface (nginx) configurations
interworkingInterface.defaultPort=8102

# Configure the maximum upload file size
spring.http.multipart.max-file-size=10000MB
spring.http.multipart.max-request-size=10000MB

rabbit.host=symbiote-rabbitmq
rabbit.username=guest
rabbit.password=guest

# Properties for testing, normally supplied by central config server
rabbit.exchange.platform.name=symbIoTe.platform
rabbit.exchange.platform.type=topic
rabbit.exchange.platform.durable=true
rabbit.exchange.platform.autodelete=false
rabbit.exchange.platform.internal=false

rabbit.exchange.ssp.name=symbIoTe.ssp
rabbit.exchange.ssp.type=topic
rabbit.exchange.ssp.durable=true
rabbit.exchange.ssp.autodelete=false
rabbit.exchange.ssp.internal=false

rabbit.exchange.resource.name=symbIoTe.resource
rabbit.exchange.resource.type=topic
rabbit.exchange.resource.durable=true
rabbit.exchange.resource.autodelete=false
rabbit.exchange.resource.internal=false

rabbit.exchange.aam.name=symbIoTe.AuthenticationAuthorizationManager
rabbit.exchange.aam.type=direct
rabbit.exchange.aam.durable=true
rabbit.exchange.aam.autodelete=false
rabbit.exchange.aam.internal=false

rabbit.routingKey.platform.creationRequested=symbIoTe.platform.creationRequested
rabbit.routingKey.platform.removalRequested=symbIoTe.platform.removalRequested
rabbit.routingKey.platform.modificationRequested=symbIoTe.platform.updatedRequested
rabbit.routingKey.platform.platformDetailsRequested=symbIoTe.platform.platformDetailsRequested

rabbit.routingKey.platform.model.allInformationModelsRequested=symbIoTe.platform.model.allInformationModelsRequested
rabbit.routingKey.platform.model.creationRequested=symbIoTe.platform.model.creationRequested
rabbit.routingKey.platform.model.removalRequested=symbIoTe.platform.model.removalRequested

rabbit.routingKey.ssp.creationRequested=symbIoTe.ssp.creationRequested
rabbit.routingKey.ssp.removalRequested=symbIoTe.ssp.removalRequested
rabbit.routingKey.ssp.modificationRequested=symbIoTe.ssp.updatedRequested
rabbit.routingKey.ssp.sspDetailsRequested=symbIoTe.ssp.sspDetailsRequested

rabbit.routingKey.login.request=symbIoTe.AuthenticationAuthorizationManager.login_request
rabbit.routingKey.ownedservices.request=symbIoTe.AuthenticationAuthorizationManager.ownedServices_request
rabbit.routingKey.register.app.request=symbIoTe.AuthenticationAuthorizationManager.application_register_request
rabbit.routingKey.register.platform.request=symbIoTe-AuthenticationAuthorizationManager.platform_register_request
rabbit.routingKey.manage.federation.rule=symbIoTe-AuthenticationAuthorizationManager.federation_rule_manage_request

rabbit.routingKey.manage.platform.request=symbIoTe.AuthenticationAuthorizationManager.manage_platform_request
rabbit.routingKey.manage.smartspace.request=symbIoTe-AuthenticationAuthorizationManager.manage_smartspace_request
rabbit.routingKey.manage.user.request=symbIoTe.AuthenticationAuthorizationManager.manage_user_request
rabbit.routingKey.getHomeToken.request=symbIoTe.AuthenticationAuthorizationManager.getHomeToken_request
rabbit.routingKey.get.user.details=symbIoTe.AuthenticationAuthorizationManager.getUserDetails_request
rabbit.routingKey.manage.revocation.request=symbIoTe-AuthenticationAuthorizationManager.manage_revocation_request
rabbit.routingKey.platform.resourcesRequested=ToDo

rabbit.routingKey.resource.clearDataRequested=resource.clearDataRequested

rabbit.exchange.federation.name=symbIoTe.federation
rabbit.exchange.federation.type=topic
rabbit.exchange.federation.durable=false
rabbit.exchange.federation.autodelete=false
rabbit.exchange.federation.internal=false

rabbit.routingKey.federation.created=symbIoTe.federation.created
rabbit.routingKey.federation.changed=symbIoTe.federation.changed
rabbit.routingKey.federation.deleted=symbIoTe.federation.deleted

server.ssl.key-store=classpath:docker-ssl.pfx
server.ssl.key-store-password=[[docker.ssl.password]]
server.ssl.key-password=[[docker.ssl.password]]
security.require-ssl=true
